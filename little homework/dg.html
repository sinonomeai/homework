<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="../css/dg.css" />

    <body>
        <div id="container">
        
            <div id="title">
                <p>每日一诗</p>
                <h1>《登高》赏析</h1>
            </div>
            <div id="content">
                <p>
                    杜甫是我国唐代伟大的现实主义诗人，他的诗具有丰富的社会内容、强烈的时代色
                    彩，与李白合称“李杜”，对后世产生了深远的影响。今天让我们一起停下脚步，诵读素材：
                    被誉为“七律之冠”的《登高》，倾听诗圣杜甫的心声。
                </p>
                <div class="dg">
                    <em>登高<br /></em>
                    <em>【唐】杜甫<br /></em>
                    <em>风急天高猿啸哀，渚清沙白鸟飞回。<br /></em>
                    <em>无边落木萧萧下，不尽长江滚滚来。<br /></em>
                    <em>万里悲秋常作客，百年多病独登台。<br /></em>
                    <em>艰难苦恨繁霜鬓，潦倒新停浊酒杯。<br /></em>
                </div>
            </div>
        </div>
    </body>
</html>
