<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>作业二</title>
</head>
<style>
    /*我靠终于会在样式标签内注释了*/
    /*em:相对于父元素；rem:相对于html标签*/
    *{border:1px solid black;margin-left: -1px;margin-top: -1px;}
    .F{border:0;position: relative;left:50%;top:40%;font-size:10cqw}
    div{position:relative}
    div span{border:0;position:relative;left:40%;top:20%;font-size:10cqw}
</style>
<body style="display:flex;margin:0;flex-direction: column;height:100vh;">
    <div  style="flex:1;display:flex;height:100vh;">
            <div style="flex:1;background-color: rgb(255, 0, 0);"><span>A</span></div>
            <div style="flex:1;background-color: rgb(242, 255, 0);"><span class="B">B</span></div>
            <div style="flex:1;background-color: rgb(0, 76, 255);"><span>C</span></div>
    </div>
    <div style="display:flex;flex:2;">
        <div style="flex:1;display: flex;flex-direction: column;">
            <div style="flex:1;background-color: green;"><span>D</span></div>
            <div style="flex:1;background-color: pink;"><span>E</span></div>
        </div>
        <div style="flex:2;background-color: rgb(255, 149, 0);"><span class="F">F</span></div>
    </div>
    
        

</body>
