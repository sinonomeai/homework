<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>自动切换</title>
        <link rel="stylesheet" href="../css/3.2.css" />
    </head>
    <body>
        <!--border-radius:控制label标签变为圆形或椭圆-->
        <div class="container1">
            <div class="P">
                <img src="../img/1.jpg" class="p" />
                <img src="../img/2.jpg" class="p" left="100%" />
                <img src="../img/3.jpg" class="p" left="200%" />
                <!--object-fit: contain:使图片自适应盒子-->
            </div>
            <div class="ic-container">
                <label for="c1"></label>
                <label for="c2"></label>
                <label for="c3"></label>
            </div>
        </div>
    </body>
</html>
