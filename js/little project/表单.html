<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
        <style>
            table,
            td,th {
                border: 2px solid black;
                border-collapse: collapse; /*设置分开还是合并*/
            }
            table {
                text-align: center;
                margin: 50px auto;
            }
            td {
                padding: 3px 40px; /*控制内边距使table变大*/
            }
        </style>
    </head>
    <body>
        <script>
                let price = +prompt('请输入价格')
                let num = +prompt('请输入数量')
                let address = prompt('请输入地址')
                let total = price * num
                document.write(`
                <table>
                    <tr>
                        <th>名称</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>总价</th>
                        <th>地址</th>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>${price}元</td>
                        <td>${num}</td>
                        <td>${total}元</td>
                        <td>${address}</td>
                 </tr>
                 </table>
                `)
        </script>
    </body>
</html>
