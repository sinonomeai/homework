<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
                  let a = +prompt("数字");
                  let b = +prompt("数字");
                  let c = prompt("请输入+-*/");
                  switch (c) {
            case   '+' :
            alert(`${a + b}`)
            break
            case   '-' :
            alert(`${a - b}`)
            break
            case   '*' :
            alert(`${a * b}`)
            break
            case   '/' :
            alert(`${a / b}`)
            break
            default    :
            alert('请输入+-*/')
                  }
        </script>
    </body>
</html>
