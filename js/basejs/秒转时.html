<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let second = +prompt("请输入秒数");
            function getTime(t) {
                let time = [];
                time.push(parseInt(t / 3600));
                time.push(parseInt((t % 3600) / 60));
                time.push(parseInt((t % 3600) % 60));
                time[0] = time[0]<10 ? '0' + time[0] : time[0]
                time[1] = time[1]<10 ? '0' + time[1] : time[1]
                time[2] = time[2]<10 ? '0' + time[2] : time[2]
                return `转换完毕后是${time[0]}小时${time[1]}分钟${time[2]}秒}`
            }
            alert(getTime(second));
        </script>
    </body>
</html>
