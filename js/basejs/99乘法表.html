<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                min-width: 800px;
                white-space: nowrap;
            }/*控制不换行*/
            span {
                display: inline-block;
                min-width: 100px;
                border: 2px solid rgb(255, 255, 255);
                margin: 2px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 3px 3px 10px rgba(59, 37, 37, 0.8);
            }
        </style>
    </head>
    <body>
        <script>
            let a = +prompt('请输入行数')
            for (let i = 1; i <= a; i++) {
                for (let n = 1; n <= i; n++) {
                    document.write(`<span>${i} * ${n} = ${i * n}</span>`);
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
