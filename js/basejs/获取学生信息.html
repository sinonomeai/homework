<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,body{
                width: 100%;
                height: 100%;
            }
            .c1{
                width: 600px;
                height: 600px;
                margin: 0 auto;
            }
            table,td,th{
                border: 1px solid;
                border-collapse: collapse;
            }
            table{
                min-width: 500px;
            }
            td{
                text-align: center;
            }
            caption{
                font-size: 18px;
                font-weight: 700;
                margin-bottom: 10px;
            }
            tr{
                height: 40px;
            }
            table tr:nth-child(1){
                background-color: #ccc;
            }
            table tr:not(:nth-child(1)):hover{
                background-color: rgb(235, 235, 235);
            }
        </style>
    </head>
    <body>
        <div class="c1">
            <table>
                <caption>
                    学生信息
                </caption>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>家乡</th>
                </tr>
                <script>
            //数组内放对象
            let student = [
                { name: "小明", age: 18, gender: "男", hometown: "河北省" },
                { name: "小红", age: 19, gender: "女", hometown: "河南省" },
                { name: "小刚", age: 17, gender: "男", hometown: "山西省" },
                { name: "小丽", age: 18, gender: "女", hometown: "山东省" },
            ];
            for (let i = 0; i < student.length; i++) {
                //console.log(student[i])       每个对象
                //console.log(student[i].name)  每个对象的名字属性值
                document.write(`
                <tr>
                    <td>${i+1}</td>
                    <td>${student[i].name}</td>
                    <td>${student[i].age}</td>
                    <td>${student[i].gender}</td>
                    <td>${student[i].hometown}</td>
                </tr>
                `)
            }
        </script>
            </table>
        </div>

    </body>
</html>
