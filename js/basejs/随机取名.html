    <body>
        <script>
            function getRandom(N, M) {
                return Math.floor(Math.random() * (M - N + 1)) + N;
            }
            document.write(getRandom(6, 100));
            let name = ["刘备", "关羽", "张飞", "黄忠", "马超", "赵云"];
            let bl = getRandom(0, name.length-1);

            console.log(name[bl]);
            name.splice(bl, 1);
            console.log(name);
        </script>
    </body>
