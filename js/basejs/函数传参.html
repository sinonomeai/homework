<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function getSum(start = 0, end = 0) {
                let sum = 0;
                for (let i = start; i <= end; i++) {
                    sum += i;
                }
                return sum
            }
            let a = +prompt('请输入起始值')
            let b = +prompt('请输入结束值')
            let c = getSum(a, b);
            alert(`${c}`)
        </script>
    </body>
</html>
